<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Bootstrap 3 links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Account Statement</title>

    <style>
        :root {
            --primary-color: #2A85FF;
            --dark-bg: #0F172A;
            --card-bg: #1E293B;
            --text-light: #F8FAFC;
            --accent-green: #10B981;
            --accent-red: #EF4444;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, var(--dark-bg), #1E293B);
            color: var(--text-light);
            min-height: 100vh;
        }

        .jumbotron {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-top: 20px;
        }

        .statement-table {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            margin: 20px 0;
        }

        .statement-table table {
            margin-bottom: 0;
            color: var(--text-light);
        }

        .statement-table thead th {
            background: rgba(42, 133, 255, 0.15);
            border-bottom: 2px solid rgba(255,255,255,0.1);
            font-weight: 600;
        }

        .statement-table td, 
        .statement-table th {
            border-top: 1px solid rgba(255,255,255,0.05);
            padding: 1.2rem;
            vertical-align: middle;
        }

        .statement-table tbody tr:hover {
            background: rgba(255,255,255,0.03);
        }

        .btn-download {
            background: var(--primary-color);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 300px;
            margin: 20px auto;
            display: block;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 133, 255, 0.4);
        }

        .alert-info {
            background: rgba(42, 133, 255, 0.15);
            border: 1px solid var(--primary-color);
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .statement-table td, 
            .statement-table th {
                padding: 0.8rem;
                font-size: 0.9em;
            }
            
            .btn-download {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div th:replace="/navbar :: header"></div>

    <div class="container" style="margin-top: 80px;">
        <div class="jumbotron">
            <h3 class="text-center mb-4"><i class="fas fa-file-invoice-dollar"></i> Account Statement</h3>

            <div th:if="${transactionList.size() == 0}">
                <div class="alert alert-info text-center">
                    <i class="fas fa-info-circle"></i> No transactions found
                </div>
            </div>

            <div th:unless="${transactionList.size() == 0}">
                <div class="statement-table">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Transaction ID</th>
                                <th>Date</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="transaction: ${transactionList}">
                                <td th:text="${'#' + new java.util.Random().nextInt(10000)}"></td>
                                <td th:text="${transaction.timestampdate}"></td>
                                <td th:class="${transaction.totalPrice < 0} ? 'negative' : 'positive'" 
                                    th:text="${'$' + transaction.totalPrice}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <a class="btn btn-download" th:href="@{/transaction.pdf}">
                    <i class="fas fa-download"></i> Download Statement
                </a>
            </div>
        </div>
    </div>
</body>
</html>
