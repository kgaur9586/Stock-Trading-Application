    <script>
        $(document).ready(function () {
            $('#loginForm').on('submit', function (e) {
                const password = $('input[type="password"]').val();
                const $errorAlert = $('.alert-danger');

                $errorAlert.hide().removeClass('shake');

                if (password.length < 8) {
                    $errorAlert.text('Password must be at least 8 characters').show().addClass('shake');
                    e.preventDefault();
                    return false;
                }

                $('#loginButton').html(
                    '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Logging in...'
                ).prop('disabled', true);

                return true;
            });
        });
